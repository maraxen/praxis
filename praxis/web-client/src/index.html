<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Praxis</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // Configure coi-serviceworker to use credentialless COEP (less restrictive than require-corp)
    window.coi = { coepCredentialless: () => true };
    // If SW is already controlling but crossOriginIsolated is false,
    // explicitly send the credentialless message and reload once.
    if ('serviceWorker' in navigator && navigator.serviceWorker.controller && !window.crossOriginIsolated) {
      navigator.serviceWorker.controller.postMessage({ type: 'coepCredentialless', value: true });
      if (!sessionStorage.getItem('coiCredentiallessSent')) {
        sessionStorage.setItem('coiCredentiallessSent', '1');
        window.location.reload();
      }
    }
  </script>
  <script src="coi-serviceworker.js"></script>
  <!-- Import map to stub Node.js built-in modules that some libs try to import -->
  <script type="importmap">
    {
      "imports": {
        "crypto": "data:text/javascript,export default {};export const randomUUID=()=>crypto.randomUUID();export const createHmac=()=>({update:()=>({digest:()=>''})});",
        "node:crypto": "data:text/javascript,export default {};export const randomUUID=()=>crypto.randomUUID();export const createHmac=()=>({update:()=>({digest:()=>''})});",
        "node:vm": "data:text/javascript,export default {}",
        "node:path": "data:text/javascript,export default {}",
        "node:child_process": "data:text/javascript,export default {}",
        "node:fs": "data:text/javascript,export default {}",
        "node:url": "data:text/javascript,export default {}",
        "node:os": "data:text/javascript,export default {}",
        "ws": "data:text/javascript,export default {}"
      }
    }
  </script>
  <link rel="icon" type="image/svg+xml" href="assets/logo/praxis_logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Preload critical WASM assets -->
  <link rel="preload" href="assets/wasm/sqlite3.wasm" as="fetch" crossorigin>
</head>

<body>
  <app-root></app-root>
</body>

</html>
